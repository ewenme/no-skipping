<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	 <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>no skipping demo</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=1024">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
</head>

<body>
	<!--HTML5 audio-->
	<audio id="track" preload="metadata">
		<source src="https://www.dropbox.com/s/fm2xp2d8hj6ths3/bathing_tapes_vol_one.mp3?raw=1">
		<source src="https://www.dropbox.com/s/fm2xp2d8hj6ths3/bathing_tapes_vol_one.ogg?raw=1">
	</audio>

	<div id="wrapper">
		<!--Audio Player Interface-->
		<div id="audioplayer">
			<button id="pButton" class="fa fa-play-circle-o fa-2x" aria-hidden="true"></button>
		</div>
		<span id="timeElapsed"></span>
		<p>&nbsp;/&nbsp;</p>
		<span id="duration"></span>
		<a id="dl" href="https://www.dropbox.com/s/fm2xp2d8hj6ths3/bathing_tapes_vol_one.mp3?dl=1" class="dl">
		<i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
	</a>
	</div>

	<script src="js/main.js" type="text/javascript"></script>

</body>

</html>
