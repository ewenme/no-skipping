<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>HTML5 Audio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
	<!--HTML5 audio-->
	<audio id="track" preload="metadata">
		<source src="https://www.dropbox.com/s/fm2xp2d8hj6ths3/bathing_tapes_vol_one.mp3?raw=1">
		<source src="https://www.dropbox.com/s/fm2xp2d8hj6ths3/bathing_tapes_vol_one.ogg?raw=1">
	</audio>

	<div id="wrapper">
		<!--Audio Player Interface-->
		<div id="audioplayer">
			<button id="pButton" class="play"></button>
		</div>
		<span id="timeElapsed"></span>
		<p>&nbsp;/&nbsp;</p>
		<span id="duration"></span>
		<a href="https://www.dropbox.com/s/fm2xp2d8hj6ths3/bathing_tapes_vol_one.mp3?dl=1">&nbsp;d/l!</a>
	</div>

	<script src="assets/js/main.js" type="text/javascript"></script>

</body>

</html>
